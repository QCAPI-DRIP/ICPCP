apiVersion: apps/v1
kind: Deployment
metadata:
  name: cwl-parser
spec:
  selector:
    matchLabels:
      app: cwl-parser
  replicas: 2
  template:
    metadata:
      labels:
        app: cwl-parser
    spec:
      containers:
      - name: cwl-parser
        image: masterminded/cwl-parser:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5003
