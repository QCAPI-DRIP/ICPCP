tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - nodes: https://raw.githubusercontent.com/QCDIS/Q-CWOP-backend/feature/tosca-extension/tosca/nodes.yaml
  
description: Template for deploying a single server with predefined properties.
topology_template:
  node_templates:
    server1:
      type: tosca.nodes.Compute.Time
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 10 GB
            mem_size: 4096 MB
      properties:
        running_time: 200

      requirements:
        host: provider1

    task1:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: server1

    provider1:
      type: tosca.nodes.CloudProdier
      properties:
        provider: "Azure"
        datacenter: "West Europe"








